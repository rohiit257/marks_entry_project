<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update All Marks</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Update All Marks</h1>
        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Student Name</th>
                        {% for question in questions %}
                            <th>{{ question.question_id }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for student, marks in marks_dict.items %}
                        <tr>
                            <td>{{ student.name }}</td>
                            {% for question, mark in marks.items %}
                                <td>
                                    <input type="number" class="form-control" name="marks_{{ student.id }}_{{ question.id }}" value="{{ mark }}" required>
                                </td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
